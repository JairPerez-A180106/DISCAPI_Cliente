<body onload="cargardatosID();">

      <div style="margin-left:50px;margin-right:100px;">
        <h1>    Actualizar Documentos</h1>
      </div>
      <br>
      <div style="margin-left:45px;">
        <h2> Datos:</h2>
      </div>
      <br>
      <div style="margin-left:25px;margin-right:25px;">
          <form action="http://discapi.epizy.com/Funtions/actualizarDocumento.php" method="post" id='formulario' >
            
          </form>
      </div>
    <br>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>

        async function cargardatosID(){
        const valores = window.location.search;
        const urlParams = new URLSearchParams(valores);
        var ID = urlParams.get('DocuID');
        var formData = new FormData();
        formData.append('DocuID', ID);
        const opciones={
            method : 'POST',
            body: formData
        }
        var respuesta=await fetch('../Funtions/buscarDocumentosID.php', opciones);
        console.log(respuesta);
        var registros = ` `;
        var resultado=await respuesta.json();
        var datos=resultado[0];
        console.log(datos);
          registros+=`
            <div class="mb-3" hidden>
              <label for="Id" class="form-label">Id</label>
              <input type="text" class="form-control" id="Id" name="Id" value="${datos["Id"]}">
            </div>
            <div class="mb-3">
              <label for="Fecha" class="form-label">Fecha</label>
              <input type="text" class="form-control" id="Fecha" name="Fecha" value="${datos["Fecha"]}">
            </div>
            <div class="mb-3">
              <label for="Tipo" class="form-label">Tipo</label>
              <input type="text" class="form-control" id="Tipo" name="Tipo" value="${datos["Tipo"]}">
            </div>
            <div class="mb-3">
              <label for="Nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="Nombre" name="Nombre" value="${datos["Nombre"]}">
            </div>
            <div class="mb-3">
              <label for="Sinopsis" class="form-label">Sinopsis</label>
              <input type="text" class="form-control" id="Sinopsis" name="Sinopsis" value="${datos["Sinopsis"]}">
            </div>
            <div class="mb-3">
              <label for="Categoria" class="form-label">Categoria</label>
              <input type="text" class="form-control" id="Categoria" name="Categoria" value="${datos["Categoria"]}">
            </div>
            <div class="mb-3">
              <label for="Temas" class="form-label">Temas</label>
              <input type="text" class="form-control" id="Temas" name="Temas" value="${datos["Temas"]}">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
                `;

        document.querySelector('#formulario').innerHTML=registros;
        }
    
    </script>
