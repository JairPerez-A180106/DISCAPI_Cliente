<body onload="cargardatosID();">

      <div style="margin-left:50px;margin-right:100px;">

      <div style="margin-left:45px;">
        <h2> Datos:</h2>
      </div>
      <br>
      <div style="margin-left:25px;margin-right:25px;">
          <form id='formulario' action="'http://discapi.epizy.com/Funtions/actualizarDenuncia.php'" method="POST">
            
          </form>
      </div>
    <br>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>

        async function cargardatosID(){
        const valores = window.location.search;
        const urlParams = new URLSearchParams(valores);
        var ID = urlParams.get('DenuID');
        var formData = new FormData();
        formData.append('DenuID', ID);
        const opciones={
            method : 'POST',
            body: formData
        }
        var respuesta=await fetch('../Funtions/buscarDenunciasID.php', opciones);
        console.log(respuesta);
        var registros = ` `;
        var resultado=await respuesta.json();
        var datos=resultado[0];
        console.log(datos);
          registros+=`
            <div class="mb-3" hidden>
              <label for="Id" class="form-label">Id</label>
              <input type="text" class="form-control" id="Id" name="Id" value="${datos["Id"]}">
            </div>
            <div class="mb-3">
              <label for="NombreComp" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="NombreComp" name="NombreComp" value="${datos["NombreComp"]}">
            </div>
            <div class="mb-3">
              <label for="Calle" class="form-label">Calle</label>
              <input type="text" class="form-control" id="Calle" name="Calle" value="${datos["Calle"]}">
            </div>
            <div class="mb-3">
              <label for="Colonia" class="form-label">Colonia</label>
              <input type="text" class="form-control" id="Colonia" name="Colonia" value="${datos["Colonia"]}">
            </div>
            <div class="mb-3">
              <label for="Localidad" class="form-label">Localidad</label>
              <input type="text" class="form-control" id="Localidad" name="Localidad" value="${datos["Localidad"]}">
            </div>
            <div class="mb-3">
              <label for="Municipio" class="form-label">Municipio</label>
              <input type="text" class="form-control" id="Municipio" name="Municipio" value="${datos["Municipio"]}">
            </div>
            <div class="mb-3">
              <label for="Entidad" class="form-label">Entidad</label>
              <input type="text" class="form-control" id="Entidad" name="Entidad" value="${datos["Entidad"]}">
            </div>
            <div class="mb-3">
              <label for="CP" class="form-label">Codigo Postal</label>
              <input type="text" class="form-control" id="CP" name="CP" value="${datos["CP"]}">
            </div>
            <div class="mb-3">
              <label for="Telefono" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="Telefono" name="Telefono" value="${datos["Telefono"]}">
            </div>
            <div class="mb-3">
              <label for="Email" class="form-label">Email</label>
              <input type="text" class="form-control" id="Email" name="Email" value="${datos["Email"]}">
            </div>
            <div class="mb-3">
              <label for="Situacion" class="form-label">Descripcion de la Situación</label>
              <input type="text" class="form-control" id="Situacion" name="Situacion" value="${datos["Situacion"]}">
            </div>
            <div class="mb-3" hidden>
              <label for="Estatus" class="form-label">Estatus</label>
              <input type="text" class="form-control" id="Estatus" name="Estatus" value="${datos["Estatus"]}">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
                `;

        document.querySelector('#formulario').innerHTML=registros;
        }


            var formulario=document.getElementById('formulario');
            formulario.addEventListener('submit',function(e){
                e.preventDefault();
                console.log('Click Formulario');
                var dates = new FormData(formulario);
                console.log(dates);
                console.log(dates.get('Id')); 
                fetch('http://discapi.epizy.com/Funtions/actualizarDenuncia.php',{
                    method: 'POST',
                    headers:{
                    'Content-Type': 'application/json'
                    },
                    body: dates
                })
                .then(res=>res.json())
                .then(data=>{
                    console.log(data);
                });
                
            });
    
    </script>
