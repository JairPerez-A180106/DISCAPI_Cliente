    <script>
        

        async function cargardatos(){
        
        const opciones={
            method : 'POST',
        }
        var respuesta=await fetch('../Funtions/buscarDenuncias.php', opciones);
        console.log(respuesta);
        var registros = ` `;
        var resultado=await respuesta.json();
        console.log(resultado);
        resultado.forEach(elemento=>{
          registros+=`
                <tr>
                    <th scope="row">${elemento["Id"]}</th>
                    <td>${elemento["NombreComp"]}</td>
                    <td>${elemento["Calle"]}</td>
                    <td>${elemento["Colonia"]}</td>

                    <td>${elemento["Localidad"]}</td>
                    <td>${elemento["Municipio"]}</td>
                    <td>${elemento["Entidad"]}</td>
                    <td>${elemento["CP"]}</td>

                    <td>${elemento["Telefono"]}</td>
                    <td>${elemento["Email"]}</td>
                    <td>${elemento["Situacion"]}</td>
                    <td>${elemento["Estatus"]}</td>

                    <td><button type="button" class="btn btn-primary" onclick="window.open('http://discapi.epizy.com/Vistas/DenunciasActualizar.html?DenuID=${elemento["Id"]}', '_blank');">Actualizar</button>
                    <button type="button" class="btn btn-danger">Borrar</button></td>
                </tr>
                `;
            });
        document.querySelector('#cuerpo').innerHTML=registros;
        }

        async function cargardatosID(){
        document.querySelector('#cuerpo').innerHTML=" ";
        var formData = new FormData();
        formData.append('nombre', document.getElementById("nombre").value);
        const opciones={
            method : 'POST',
            body: formData
        }
        var respuesta=await fetch('pokeapi.php', opciones);
        console.log(respuesta);
        var registros = ` `;
        var resultado=await respuesta.json();
        console.log(resultado);

          registros+=`
                <tr>
                    <th scope="row">${resultado["Id"]}</th>
                    <td>${resultado["NombreComp"]}</td>
                    <td>${resultado["Calle"]}</td>
                    <td>${resultado["Colonia"]}</td>

                    <td>${resultado["Localidad"]}</td>
                    <td>${(resultado["Municipio"])}</td>
                    <td>${resultado["Entidad"]}</td>
                    <td>${resultado["CP"]}</td>

                    <td>${resultado["Telefono"]}</td>
                    <td>${resultado["Email"]}</td>
                    <td>${resultado["Situacion"]}</td>
                    <td>${resultado["Estatus"]}</td>

                    <td><button type="button" class="btn btn-primary">Actualizar</button><button type="button" class="btn btn-danger">Borrar</button></td>
                </tr>
                `;

        document.querySelector('#cuerpo').innerHTML=registros;
        }
