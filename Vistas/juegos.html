      <div style="margin-left:30px;">
        <h1>    Directorio de juegos gratis</h1>
      </div>
      <br>
      <div style="margin-left:25px;margin-right:25px;">
        <table class="table">
            <thead style="background-color:#211F1F;color:white" >
              <tr>
                <th scope="col">#Id</th>
                <th scope="col">Titulo</th>
                <th scope="col">Portada</th>
                <th scope="col">Sinopsis</th>
                <th scope="col">Genero</th>
                <th scope="col">Plataforma</th>
                <th scope="col">Enlace</th>
              </tr>
            </thead>
            <tbody id='cuerpo'>
              
            </tbody>
          </table>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        const opciones={
            method : 'POST'
        }

        const cargardatos=async()=>{
        var respuesta=await fetch('juegosapi.php', opciones);
        var registros = ` `;
        var resultado=await respuesta.json();
        console.log(resultado);
        resultado.forEach(elemento=>{
          registros+=`
                <tr>
                    <th scope="row">${elemento.id}</th>
                    <td>${elemento.title}</td>
                    <td><img src="${elemento.thumbnail}" alt="Portada" height="120" width="220"/></td>
                    <td>${elemento.short_description}</td>
                    <td>${elemento.genre}</td>
                    <td>${elemento.platform}</td>
                    <td><a href="${elemento.game_url}">${elemento.game_url}</a></td>
                </tr>
            `
            });
        document.querySelector('#cuerpo').innerHTML=registros;
        }
    </script>
